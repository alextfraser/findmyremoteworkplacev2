<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMyRemoteWorkplace</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="./parseGoogleMapsUrl.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Find My Remote Workplace</h1>
        <p>Discover the best coffee shops for remote work in your area</p>
    </header>

    <section id="favourites">
        <h2>Author's Favourites</h2>
        <ul id="favourite-list"></ul>
    </section>

    <div id="map"></div>
    <div class="button-group">
        <button id="locate-me">Find My Location</button>
        <button id="add-location-button">Add New Location</button>
    </div>

    <div id="popup-overlay"></div>
    <div id="add-location-popup">
        <h3>Add a New Location</h3>
        <label for="google-maps-url">Google Maps Full URL:</label>
        <input type="text" id="google-maps-url" placeholder="Enter Google Maps URL" required>
        <button id="populate-fields">Populate Fields</button>
        
        <p></p>
        <label for="location-name">Location Name:</label>
        <input type="text" id="location-name" placeholder="Location Name" required disabled>
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" placeholder="Latitude" required disabled>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" placeholder="Longitude" required disabled>
        
        <h4>Location Reviews:</h4>
        <label for="electricity-rating">Electricity Sockets (1-5):</label>
        <input type="number" id="electricity-rating" min="1" max="5" step="1" placeholder="Electricity Rating" required inputmode="none">
        
        <label for="comfort-rating">Comfort (1-5):</label>
        <input type="number" id="comfort-rating" min="1" max="5" step="1" placeholder="Comfort Rating" required inputmode="none">
        
        <label for="wifi-rating">WiFi (1-5):</label>
        <input type="number" id="wifi-rating" min="1" max="5" step="1" placeholder="WiFi Rating" required inputmode="none">
        
        <label for="quietness-rating">Quietness (1-5):</label>
        <input type="number" id="quietness-rating" min="1" max="5" step="1" placeholder="Quietness Rating" required inputmode="none">
    
        <button id="save-location">Save Location</button>
        <button id="cancel-button">Cancel</button>
    </div>
    

    <footer>
        <p>&copy; 2024 FindMyRemoteWorkplace</p>
    </footer>

    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const map = new maplibregl.Map({
                container: 'map',
                style: 'https://tiles.openfreemap.org/styles/liberty',
                center: [-0.1278, 51.5074], // Default to London coordinates
                zoom: 13
            });

            const addLocationButton = document.getElementById('add-location-button');
            const addLocationPopup = document.getElementById('add-location-popup');
            const popupOverlay = document.getElementById('popup-overlay');
            const cancelButton = document.getElementById('cancel-button');
            const saveLocationButton = document.getElementById('save-location');
            const populateFieldsButton = document.getElementById('populate-fields');

            addLocationButton.addEventListener('click', () => {
                popupOverlay.style.display = 'block';
                addLocationPopup.style.display = 'block';
            });

            cancelButton.addEventListener('click', () => {
                popupOverlay.style.display = 'none';
                addLocationPopup.style.display = 'none';
            });

            popupOverlay.addEventListener('click', () => {
                popupOverlay.style.display = 'none';
                addLocationPopup.style.display = 'none';
            });

            populateFieldsButton.addEventListener('click', () => {
                const googleMapsUrl = document.getElementById('google-maps-url').value;
                if (googleMapsUrl) {
                    fillLocationFields(googleMapsUrl);
                }
            });

            saveLocationButton.addEventListener('click', () => {
                const locationName = document.getElementById('location-name').value;
                const latitude = document.getElementById('latitude').value;
                const longitude = document.getElementById('longitude').value;

                if (!latitude || !longitude || !locationName) {
                    alert('Please fill in all required fields.');
                    return;
                }

                addMarker(latitude, longitude, locationName);

                popupOverlay.style.display = 'none';
                addLocationPopup.style.display = 'none';
            });

            function addMarker(lat, lon, title) {
                new maplibregl.Marker()
                    .setLngLat([parseFloat(lon), parseFloat(lat)])
                    .setPopup(new maplibregl.Popup().setHTML(`<strong>${title}</strong>`))
                    .addTo(map);
                map.flyTo({ center: [parseFloat(lon), parseFloat(lat)], zoom: 15 });
            }

            // Load CSV data
            Papa.parse("/public/data/locations.csv", {
                delimiter: '|',
                download: true,
                header: true,
                complete: function (results) {
                    console.log('CSV Data:', results);
                    const coffeeShops = results.data;
                    const favouriteList = document.getElementById('favourite-list');

                    coffeeShops.forEach(shop => {
                        console.log('Processing shop:', shop);
                        if (!shop.lat || !shop.lon) {
                            console.warn('Missing latitude or longitude for shop:', shop);
                            return;
                        }

                        const popupContent = `
                            <strong>${shop.title}</strong><br>
                            <p>${shop.location}</p>
                            <a href="${shop['google maps link']}" target="_blank">View on Google Maps</a><br>
                            <div><strong>Ratings:</strong></div>
                            <ul>
                                <li>Electricity Sockets: ${shop.electricity}/5</li>
                                <li>Comfort: ${shop.comfort}/5</li>
                                <li>WiFi: ${shop.wifi}/5</li>
                                <li>Quietness: ${shop.quietness}/5</li>
                            </ul>
                        `;

                        new maplibregl.Marker()
                            .setLngLat([parseFloat(shop.lon), parseFloat(shop.lat)])
                            .setPopup(new maplibregl.Popup().setHTML(popupContent))
                            .addTo(map);

                        // Add to favourite list if marked as favourite
                        if (shop.favourite.toLowerCase() === 'true') {
                            const listItem = document.createElement('li');
                            listItem.textContent = shop.title;
                            listItem.dataset.lat = shop.lat;
                            listItem.dataset.lon = shop.lon;
                            favouriteList.appendChild(listItem);
                        }
                    });

                    // Handle favourite list clicks
                    favouriteList.addEventListener('click', (e) => {
                        if (e.target && e.target.tagName === 'LI') {
                            const lat = parseFloat(e.target.getAttribute('data-lat'));
                            const lon = parseFloat(e.target.getAttribute('data-lon'));
                            map.flyTo({ center: [lon, lat], zoom: 15 });
                        }
                    });
                }
            });

            document.getElementById('locate-me').addEventListener('click', () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;
                        map.flyTo({ center: [userLon, userLat], zoom: 15 });

                        // Remove existing user location marker if any
                        const existingMarker = document.querySelector('.mapboxgl-user-location-marker');
                        if (existingMarker) {
                            existingMarker.remove();
                        }

                        new maplibregl.Marker({ color: 'red', className: 'mapboxgl-user-location-marker' })
                            .setLngLat([userLon, userLat])
                            .setPopup(new maplibregl.Popup().setHTML("You are here!"))
                            .addTo(map);
                    }, (error) => {
                        console.error('Error retrieving location:', error);
                        alert('Unable to retrieve your location. Please make sure location services are enabled.');
                    });
                } else {
                    alert('Geolocation is not supported by your browser.');
                }
            });
        });
    </script>
</body>

</html>
